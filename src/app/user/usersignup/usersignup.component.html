
<div class="main">
    <h2 style="text-align:center ;">Sign up to create an account</h2>
    <form [formGroup]="signUpForm!" autocomplete="off">
     
            <label>Enter Name</label><br>
            <input  type="text" formControlName="userName" placeholder="Enter your name"><br><br>
            
            <label>Enter Email</label><br>
            <input  type="text" formControlName="userEmail" placeholder="Enter your email"><br><br>
            
            <label>Enter Mobile</label><br>
            <input  type="text" formControlName="userMob" placeholder="Enter your mobile number"><br><br>
            
        <label>Select Gender</label><br>
        <input type="radio" value="male" formControlName="gender">Male <br><br>
        <input type="radio" value="female" formControlName="gender">Female <br><br>

        
            <label>Enter Password</label><br>
            <input  type="password" formControlName="userPass" placeholder="Enter password"><br><br>
           
        <label>
            <input type="checkbox" formControlName="userCheck" required > Accept Tc & Cs
        </label>

        <div style="text-align: center;">
            <button [disabled]="signUpForm.invalid" class="btn" mat-raised-button color="accent"
                (click)="postUserdata(signUpForm.value)" >Sign up</button>
        </div><br>

        <div style="text-align: center;">Already have member?<a routerLink="/usersignin"> Signin here </a> </div>
    </form>
</div>
