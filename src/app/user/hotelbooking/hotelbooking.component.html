
<button mat-button color="warn" routerLink="/user/userlanding">Back</button>
<div class="main">
    <h2 style="text-align: center;">Login here </h2>
    <form [formGroup]="signInForm" autocomplete="off">
        <label>Enter Name</label><br>
        <input  type="text" formControlName="userName" placeholder="Enter your name"><br><br>
      
        <label>Enter Address</label><br>
        <input type="text" formControlName="userAddress" placeholder="Enter your address"><br><br>
      
        <label>Booking Amount</label><br>
        <input  type="text" formControlName="bookingAmount" placeholder="Pay boking Charges min 1000 rs"><br><br>
      
        <label>Enter Password</label><br>
        <input  type="password" formControlName="userPass" placeholder="Enter password"><br><br>
      

        <button [disabled]="signInForm.invalid" class="btn" mat-raised-button color="accent"
          (click)="postHotelBookingdata(signInForm.value)"  >Submit</button>
    </form>
</div>
